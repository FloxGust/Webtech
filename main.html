<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <link rel="stylesheet" href="styless.css">
    <link rel="icon" type="image/x-icon" href="/green-slime.png">
</head>
<body>
    <header>
        <nav>
            <input type="text" placeholder="Search games" id="searchBar">
            <ul>
                <li>Discover</li>
                <li>Browse</li>
                <li>News</li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Featured Game Section -->
        <section class="featured-game">
            <img src="https://i.pinimg.com/564x/22/3d/b9/223db9c25ba1c30bf5f52ca94c8a85bd.jpg" alt="Hogwarts Legacy Deluxe Edition">
            <div class="featured-details">
                <h1>Assassin's Creed Deluxe Edition</h1>
                <p>Pre-purchase to play 72 hours earlier. Get the Onyx Hippogriff Mount, Dark Arts Pack, and more.</p>
                <button>Pre-purchase Now</button>
            </div>
        </section>

        <!-- Savings Spotlight -->
        <section class="savings-spotlight">
            <h2>February Savings Spotlight</h2>
            <div class="game-grid">
                <!-- Game Cards -->
                <div class="game-card">
                    <img src="https://i.pinimg.com/564x/12/89/a7/1289a75542bffb2be925e7cfaf3ed813.jpg" alt="GHOST RECON">
                    <h3>GHOST RECON</h3>
                    <p>$24.50</p>
                </div>
                <div class="game-card">
                    <img src="spiderman-remastered.jpg" alt="Spider-Man Remastered">
                    <h3>Spider-Man Remastered</h3>
                    <p>HK$313.56</p>
                </div>
                <!-- Add more game cards similarly -->
            </div>
        </section>

        <!-- Publisher Sales and More -->
        <section class="publisher-sales">
            <h2>2K Publisher Sale</h2>
            <div class="sales-grid">
                <div class="sale-card">
                    <img src="2k-sale.jpg" alt="2K Publisher Sale">
                    <p>Save Now</p>
                </div>
                <div class="sale-card">
                    <img src="hifi-rush.jpg" alt="Hi-Fi Rush">
                    <p>HK$213</p>
                </div>
                <div class="sale-card">
                    <img src="dead-space.jpg" alt="Dead Space">
                    <p>HK$399</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
